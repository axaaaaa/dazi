<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å®å®å¿«ä¹æ‰“å­— (é€šå…³ç‰ˆ)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: "Comic Sans MS", "YouYuan", cursive, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            text-align: center;
            position: relative;
            z-index: 1;
            transition: opacity 0.3s;
        }

        #display-char {
            font-size: 25vw;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            transition: all 0.2s;
            cursor: default;
            line-height: 1;
        }

        .bounce {
            animation: bounce-anim 0.5s;
        }

        @keyframes bounce-anim {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #hint {
            font-size: 2rem;
            color: #666;
            margin-top: 20px;
        }

        /* é¡¶éƒ¨è¿›åº¦æ¡ */
        #progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: #eee;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s;
        }

        /* å¯åŠ¨ & èƒœåˆ© é®ç½©å±‚ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .btn {
            padding: 15px 50px;
            font-size: 2.5rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 0 #e05656;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #e05656;
        }

        .modal-title {
            font-size: 4rem;
            color: #ff9f43;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }

        .modal-subtitle {
            font-size: 1.5rem;
            color: #666;
        }

        /* éšè—ç±» */
        .hidden {
            display: none !important;
        }

        /* ç²’å­æ•ˆæœ */
        .emoji-particle {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        /* èƒœåˆ©æ—¶çš„å½©å¸¦ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 50;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ff9f43;
            font-weight: bold;
        }
        
        #target-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div id="start-overlay" class="overlay">
        <div class="modal-title">å®å®æ‰“å­— ğŸ‘¶</div>
        <div class="modal-subtitle">é›†é½ 10 é¢—æ˜Ÿæ˜Ÿå°±èƒœåˆ©å•¦ï¼</div>
        <button id="start-btn" class="btn">â–¶ ç‚¹å‡»å¼€å§‹</button>
    </div>

    <div id="victory-overlay" class="overlay hidden">
        <div style="font-size: 6rem;">ğŸ†</div>
        <div class="modal-title">å¤ªæ£’äº†ï¼</div>
        <div class="modal-subtitle">ä½ å®Œæˆäº†æ‰€æœ‰æŒ‘æˆ˜</div>
        <button id="replay-btn" class="btn">ğŸ”„ å†ç©ä¸€æ¬¡</button>
    </div>

    <div id="score-board">â­ <span id="score">0</span></div>
    <div id="target-info">ç›®æ ‡: 10</div>

    <div id="game-container">
        <div id="display-char">?</div>
        <div id="hint">æŒ‰é”®ç›˜ä¸Šçš„æŒ‰é”®</div>
    </div>

    <script>
        const displayChar = document.getElementById('display-char');
        const scoreEl = document.getElementById('score');
        const startOverlay = document.getElementById('start-overlay');
        const victoryOverlay = document.getElementById('victory-overlay');
        const gameContainer = document.getElementById('game-container');
        const progressBar = document.getElementById('progress-bar');
        
        let currentChar = '';
        let score = 0;
        const TARGET_SCORE = 10; // è®¾ç½®ç›®æ ‡åˆ†æ•°ä¸º10åˆ†
        let isGameActive = false;
        
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ff9f43', '#a55eea', '#fd9644', '#20bf6b'];
        const emojis = ['ğŸˆ', 'ğŸŒŸ', 'ğŸ¦„', 'ğŸ­', 'ğŸ¦', 'ğŸ¶', 'ğŸ±', 'ğŸ‰', 'ğŸ’–'];

        // --- éŸ³é¢‘ç³»ç»Ÿ ---
        let audioCtx;
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) audioCtx = new AudioContext();
        }

        function playTone(freq, duration = 0.5, type = 'sine') {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playVictoryMusic() {
            // æ’­æ”¾ä¸€æ®µèƒœåˆ©å·è§’: C - E - G - High C
            const now = audioCtx.currentTime;
            const playNote = (f, t) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.value = f;
                osc.type = 'triangle'; // ç”¨ä¸‰è§’æ³¢ï¼Œå¬èµ·æ¥æ›´åƒå·è§’
                gain.gain.setValueAtTime(0.2, now + t);
                gain.gain.linearRampToValueAtTime(0, now + t + 0.4);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + t);
                osc.stop(now + t + 0.4);
            };
            
            playNote(523.25, 0);   // Do
            playNote(659.25, 0.2); // Mi
            playNote(783.99, 0.4); // So
            
            // æœ€åä¸€å£°é•¿éŸ³ High Do
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.value = 1046.50;
                osc.type = 'square'; // æ–¹æ³¢æ›´å“äº®
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 1.5);
            }, 600);
        }

        // --- TTS è¯­éŸ³ ---
        const synth = window.speechSynthesis;
        let voices = [];
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => voices = synth.getVoices();
        }

        function speak(text) {
            synth.cancel();
            const utterThis = new SpeechSynthesisUtterance(text);
            const zhVoice = voices.find(v => v.lang.includes('zh'));
            if (zhVoice) utterThis.voice = zhVoice;
            utterThis.pitch = 1.2;
            utterThis.rate = 0.8;
            synth.speak(utterThis);
        }

        // --- æ¸¸æˆé€»è¾‘ ---

        function updateProgress() {
            const percent = (score / TARGET_SCORE) * 100;
            progressBar.style.width = percent + '%';
        }

        function generateChar() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
            currentChar = randomChar;
            displayChar.textContent = randomChar;
            displayChar.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            displayChar.classList.remove('bounce');
            void displayChar.offsetWidth; 
            displayChar.classList.add('bounce');

            speak(randomChar);
        }

        function createParticles() {
            const rect = displayChar.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.classList.add('emoji-particle');
            particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            const randomX = (Math.random() - 0.5) * 150;
            particle.style.left = (rect.left + rect.width / 2 + randomX - 20) + 'px';
            particle.style.top = (rect.top + 50) + 'px';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }

        function startConfetti() {
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function winGame() {
            isGameActive = false;
            playVictoryMusic();
            startConfetti();
            victoryOverlay.classList.remove('hidden');
            
            // èƒœåˆ©è¯­éŸ³
            setTimeout(() => speak("å¤ªæ£’äº†ï¼Œä½ èµ¢äº†"), 1000);
        }

        function resetGame() {
            score = 0;
            scoreEl.textContent = score;
            updateProgress();
            victoryOverlay.classList.add('hidden');
            startOverlay.classList.add('hidden'); // ç¡®ä¿å¼€å§‹ç•Œé¢ä¹Ÿéšè—
            isGameActive = true;
            generateChar();
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameActive) return;
            const key = e.key.toUpperCase();
            if (key.length > 1) return;

            if (key === currentChar) {
                score++;
                scoreEl.textContent = score;
                updateProgress();
                createParticles();
                
                if (score >= TARGET_SCORE) {
                    winGame();
                } else {
                    // æ™®é€šæ­£ç¡®
                    playTone(523.25);
                    setTimeout(() => playTone(659.25), 100);
                    setTimeout(generateChar, 400);
                }
            } else {
                if (/[A-Z0-9]/.test(key)) {
                    speak(key);
                    playTone(200, 0.3, 'triangle'); 
                }
            }
        });

        // åˆå§‹å¼€å§‹æŒ‰é’®
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio();
            startOverlay.style.opacity = 0;
            setTimeout(() => {
                startOverlay.classList.add('hidden');
                isGameActive = true;
                generateChar();
            }, 500);
        });

        // å†ç©ä¸€æ¬¡æŒ‰é’®
        document.getElementById('replay-btn').addEventListener('click', () => {
            resetGame();
        });

        // åˆå§‹åŒ–è¯­éŸ³
        if (window.speechSynthesis) {
             voices = window.speechSynthesis.getVoices();
        }

    </script>
</body>
</html>
